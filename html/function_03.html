<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 기초 03</title>
</head>
<body>
  <script>
    // 익명 함수
    let sum = function(a, b) {
      return a + b;
    };
    
    // 즉시 실행 함수
    (function(a, b) {
      result = a + b;
      document.write(`즉시 실행 함수 결과 : ${result} <br>`);
    }(20, 30));

    // 화살표 함수
    let sum2 = (a, b) => a + b;

    document.write(`익명 함수 결과 : ${sum(10, 20)} <br>`);
    document.write(`화살표 함수 결과 : ${sum2(30, 40)}`);
  </script>
</body>
</html>
