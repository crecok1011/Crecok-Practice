<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 객체 연습 01</title>
</head>
<body>
  <script>
    // 날짜 계산 프로그램
    let now = new Date();
    let firstDay = new Date('2021-05-08');

    let forNow = now.getTime();
    let forFirstDay = firstDay.getTime();
    let passedTime = forNow - forFirstDay;

    let passedDate = Math.round(passedTime/(1000 * 60 * 60 * 24));
    let passedYear = Math.floor(passedDate / 365);
    let passedReminder = passedDate % 365;
    document.write(`현재까지 사귄 일 수 : ${passedDate}일<br>`);
    document.write(`현재까지 사귄 년/일 : ${passedYear}년 ${passedReminder}일<br>`);
  </script>
</body>
</html>
