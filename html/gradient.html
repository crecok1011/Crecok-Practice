<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그라데이션</title>
  <style>
    div {
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 20px;
      float: left;
      margin: 10px;
    }
    .bg1 { background: linear-gradient( to right bottom, blue, white ); }
    .bg2 { background: linear-gradient( 270deg, red, orange 20%, yellow ); }
    .bg3 { background: radial-gradient( circle closest-side at 20% 30%, yellow, blue ); }
    .bg4 { background: repeating-radial-gradient( circle, black, black 10%, white 10%, white 20% ); }
  </style>
</head>
<body>
  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="bg3"></div>
  <div class="bg4"></div>
</body>
</html>
