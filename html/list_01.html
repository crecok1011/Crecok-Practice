<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 연습</title>
</head>
<body>
  <p>Crecok 블로그 분류 순서</p>
  <ol>
    <li>카테고리별로 구분한다.</li>
    <li>대분류, 소분류로 나눈다.</li>
    <li>포스트 목록을 생성한다.</li>
  </ol>
  <p>주의 사항</p>
  <ul>
    <li>블로그 웹 사이트의 형태를 갖추기</li>
    <li>대표 이미지(썸네일)를 넣을 수 있는 자리를 만들기</li>
  </ul>
  <p>카테고리 예시</p>
  <dl>
    <dt>Front-End</dt>
    <dd>HTML</dd>
    <dd>CSS</dd>
    <dd>Javascript</dd>
  </dl>
  <dl>
    <dt>Back-End</dt>
    <dd>Java</dd>
    <dd>Spring</dd>
  </dl>
</body>
</html>
