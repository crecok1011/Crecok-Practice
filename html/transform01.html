<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform 속성 연습</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      justify-content: center;
      gap: 100px;
      margin: 30px auto;
    }
    .box-border {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      transition: 2s all;
    }
    .pers {
      perspective: 200px;
    }
    #translate:hover { transform: translate(20px, 10px); }
    #scale:hover { transform: scale(0.7); }
    #rotate2d:hover { transform: rotate(30deg); }
    #rotate3d:hover { transform: rotate3d(2.5, 1.5, 2.0, 30deg); }
    #skew:hover { transform: skew(20deg, 30deg); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-border">
      <div id="translate" class="box"></div>
    </div>
    <div class="box-border">
      <div id="scale" class="box"></div>
    </div>
    <div class="box-border">
      <div id="rotate2d" class="box"></div>
    </div>
    <div class="box-border pers">
      <div id="rotate3d" class="box"></div>
    </div>
    <div class="box-border">
      <div id="skew" class="box"></div>
    </div>
  </div>
</body>
</html>
