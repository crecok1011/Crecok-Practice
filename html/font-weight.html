<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  .parent {
    font-weight: 700;
    border: 1px solid #000;
    padding: 10px;
  }

  .child {
    font-weight: bolder;
    border: 1px solid red;
    padding: 10px;
  }

  .grandchild {
    border: 1px solid blue;
    padding: 10px;
  }
  p {
    font-weight: 700;
  }
</style>
</head>

<body>
  <div class="parent">
    부모 div : (굵기 : 100)
    <div class="child">
      자식 (bolder → 예: 700)
      <div class="grandchild">
        손자 (여기 굵기 확인!)
      </div>
    </div>
  </div>
  <p>자식 (bolder → 예: 700)</p>
</body>
</html>
