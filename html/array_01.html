<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체 연습 01</title>
</head>
<body>
  <script>
    // Array 객체 배열의 선언
    let arr1 = new Array();
    let arr2 = new Array(3);
    let arr3 = ["봄", "여름", "가을", "겨울"];
    let arr4 = new Array("춘", "하", "추", "동");

    document.write(`${arr3}<br>`);
    document.write(`${arr4}`);
    document.write("<hr>");

    // length 프로퍼티 사용
    document.write("계절 목록 : ");
    for(let i=0; i<arr3.length; i++) {
      document.write(`${arr3[i]} `);
    }
    document.write("<hr>");
    
    // 배열 합치기
    let seasons = arr3.concat(arr4);
    document.write(`합친 배열 : ${seasons}`);
    document.write("<hr>");
    
    // 배열 안의 요소를 문자열로 만들기
    document.write(`배열 안의 요소를 구분자로 구분하기 : ${arr4.join('/')}`);
    document.write("<hr>");
    
    // 배열에 새로운 요소 추가하기
    let nums = [1, 2, 3];
    
    let ret1 = nums.push(4, 5);
    document.write(`push는 길이를 반환 : ${ret1} | 바뀐 배열 : ${nums}<br>`);
    let ret2 = nums.unshift(0);
    document.write(`unshift는 길이를 반환 : ${ret2} | 바뀐 배열 : ${nums}`);
    document.write("<hr>");
    
    // 배열에서 요소 꺼내기
    let chars = ['a', 'b', 'c', 'd'];
    
    let popped1 = chars.pop();
    document.write(`꺼낸 문자 : ${popped1} | 변형된 배열 : ${chars}<br>`);
    let popped2 = chars.shift();
    document.write(`꺼낸 문자 : ${popped2} | 변형된 배열 : ${chars}`);
    document.write("<hr>");
    
    // 원하는 위치에 요소 추가 및 삭제하기
    let animal = ['쥐', '소', '호랑이', '토끼', '용', '뱀', '말', '양'];
    
    let rabbit = animal.splice(3);
    document.write(`인수가 1개일 때 : ${rabbit}<br>`);
    let dragon = rabbit.splice(1,1);
    document.write(`인수가 2개일 때 : ${dragon}<br>`);
    let addPoppy = animal.splice(2, 0, '강아지');
    document.write(`인수가 3개일 때 : ${animal}`);
    document.write("<hr>");

    // 기존 배열을 바꾸지 않으면서 요소 꺼내기
    let rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple'];

    let green = rainbow.slice(3);
    document.write(`green부터 꺼내기 : ${green}<br>`);
    let blue = rainbow.slice(4, 6);
    document.write(`블루부터 두 개 꺼내기 : ${blue}`);
    document.write("<hr>");
  </script>
</body>
</html>
