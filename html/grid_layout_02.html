<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드 레이아웃 템플릿 연습</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 600px;
      height: 600px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-template-areas: 
        "box1 box1 box2 box2"
        "box1 box1 box3 box4"
        "box5 box5 box3 box4";
      gap: 10px;
    }
    .box {
      background-color: yellow;
      padding-top: 10px;
      text-align: center;
    }
    .item1 { grid-area: box1; }
    .item2 { grid-area: box2; }
    .item3 { grid-area: box3; }
    .item4 { grid-area: box4; }
    .item5 { grid-area: box5; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box item1">1</div>
    <div class="box item2">2</div>
    <div class="box item3">3</div>
    <div class="box item4">4</div>
    <div class="box item5">5</div>
  </div>
</body>
</html>
