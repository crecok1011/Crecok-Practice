<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    .container {
      width: 100%;
      border: 1px solid black;
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }
    button {
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button>인기차트</button>
    <button>가요</button>
    <button>발라드</button>
    <button>랩&힙합</button>
    <button>R&B</button>
    <button>댄스</button>
    <button>파티</button>
  </div>
</body>
</html>
