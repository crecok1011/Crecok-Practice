<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 연습</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      margin: 60px auto;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 1px solid #222;
      animation: rotate 2s linear infinite, changeColor 2s infinite alternate;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes changeColor {
      0% { background-color: orange; }
      50% { background-color: pink; }
      100% { background-color: blue; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
    </div>
  </div>
</body>
</html>
