<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>match-parent vs inherit</title>
<style>
.parent {
  direction: rtl;
  text-align: end;   /* end = left */
}
.child {
  text-align: match-parent;
}
</style>
</head>
<body>
  <div class="parent">
    안녕하세요?
    <div class="child">
      반갑습니다.
    </div>
  </div>
</body>
</html>
