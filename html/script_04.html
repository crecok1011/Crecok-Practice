<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좌석 채우기 예제</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding: 20px 30px;
    }
    
  </style>
</head>
<body>
  <script>
    // 입장객 수와 한 줄의 좌석 수를 입력받고 좌석표 배치
    
    let memNum = parseInt(prompt('입장객 수를 입력해 주세요.'));
    let colNum = parseInt(prompt('한 줄의 좌석 수를 입력해 주세요.'));
    let rowNum;
    let seatNo;

    if (memNum % colNum === 0) {
      rowNum = memNum / colNum;
    } else {
      rowNum = parseInt(memNum / colNum) + 1;
    }
    document.write(`<h1>좌석표</h1>`);

    document.write('<table>');
    for (let i=0; i<rowNum; i++) {
      document.write('<tr>');
      for(let j=1; j<=colNum; j++) {
        document.write('<td>');
        seatNo = i * colNum + j;
        document.write(`좌석 ${seatNo} </td>`);
        if (seatNo === memNum) {
          break;
        }
      }
      document.write('</tr>');
    }
    document.write('</table>');
  </script>
</body>
</html>
