<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
  <h1>회원 가입</h1>
  <form method="post" action="">
    <fieldset>
      <legend>필수 정보</legend>
      <ul>
        <li>
          <label>ID : <input type="text" id="uid" autofocus placeholder="4~10자 사이, 공백 없이" required></label>
          <input type="button" value="중복 확인">
        </li>
        <li>
          <label>비밀번호 : <input type="password" id="upw1" placeholder="문자와 숫자, 특수 기호 포함" required></label>
        </li>
        <li>
          <label>비밀번호 확인 : <input type="password" id="upw2" required></label>
        </li>
        <li>
          <label>이메일 : <input type="email" id="umail" required></label>
        </li>
        <li>
          <label>주소 : <input type="text" id="addr1" required></label>
          <input type="button" value="주소 검색"><br>
          <label>상세 주소 <input type="text" id="addr2"></label>
        </li>
        <li>
          <label>전화번호 : <input type="tel" id="phone" placeholder="하이픈 없이 (01012345678)" required></label>
        </li>
        <li>
          <label for="ment">하고싶은 말</label><br>
          <textarea id="ment" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>부가 정보</legend>
      <ul>
        <li>
          <p>관심사</p>
          <select>
            <option value="game" selected>게임</option>
            <option value="movie">영화</option>
            <option value="sports">스포츠</option>
            <option value="travel">여행</option>
          </select>
        </li>
        <li>
          <p>방문 경로</p>
          <input type="radio" name="course" value="search">검색
          <input type="radio" name="course" value="friend">지인 소개
          <input type="radio" name="course" value="ad">광고
          <input type="radio" name="course" value="etc">기타
        </li>
      </ul>
    </fieldset>
    <div>
      <button type="submit">가입하기</button>
      <button type="reset">초기화</button>
    </div>
  </form>
</body>
</html>
