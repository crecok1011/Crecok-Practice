<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 연습장</title>
</head>
<body>
  <script>
    // 반지름 값을 입력받고 원의 넓이를 구하는 출력하는 프로그램
    const PI = 3.14;
    let radius = prompt("반지름 값을 입력해주세요.");
    let area = PI * radius * radius;

    document.write("입력하신 반지름 값은 <b>" + radius + "</b>입니다.<br>");
    document.write("원의 넓이는 " + area + "입니다.");
    document.write(`<br>입력하신 반지름 값은 <b>${radius}</b>이며, 원의 넓이는 <b>${area}</b>입니다.`);
  </script>
</body>
</html>
