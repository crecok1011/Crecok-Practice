<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 연습장 03</title>
</head>
<body>
  <script>
    // 입장객 수와 한 줄의 좌석 수를 지정하고 총 몇 줄이 필요한 지 계산하는 프로그램
    let memNum = parseInt(prompt('입장객 수를 입력해주세요.'));
    let colNum = parseInt(prompt('한 줄의 좌석 수를 입력해 주세요.'));
    let rowNum;

    if ( memNum % colNum === 0 ) {
      rowNum = memNum / colNum;
    } else {
      rowNum = parseInt(memNum / colNum) + 1;
    }
    document.write(`좌석은 총 ${rowNum}줄 필요합니다.`);
  </script>
</body>
</html>
