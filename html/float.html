<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 연습</title>
  <style>
    div {
      width: 800px;
      height: 200px;
      margin: 30px auto;
      padding: 10px;
      border: 1px solid #111;
    }
    img {
      width: 200px;
      margin-right: 20px;
      float: left;
    }
  </style>
</head>
<body>
  <div>
    <img src="../image/crecok_gray_400.png">
    <h1>Crecok</h1>
    <p>Crecok입니다. 현재 프론트엔드, 백엔드, DB 공부를 하고 있습니다.</p>
    <p class="clear">개발에 재미를 붙이기 위해 노력하고 있으며 매일매일 성장하는 개발자가 되는 것이 꿈입니다. 나이는 결코 열정을 이길 수 없다고 생각합니다.</p>
  </div>
</body>
</html>
