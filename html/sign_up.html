<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
  <h1><i class="fa-regular fa-face-smile-wink"></i> 회원 가입 <i class="fa-regular fa-face-smile-wink"></i></h1>
  <div class="container">
    <form method="post" action="">
      <fieldset>
        <legend>필수 정보</legend>
          <ul class="square">
            <li>
              <label for="uid">ID</label>
              <input type="text" id="uid" autofocus placeholder="4~10자 사이, 공백 없이" required>
              <input type="button" value="중복 확인">
            </li>
            <li>
              <label for="upw1">비밀번호</label>
              <input type="password" id="upw1" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
            <li>
              <label for="upw2">비밀번호 확인</label>
              <input type="password" id="upw2" required>
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" required>
            </li>
            <li>
              <label for="addr1">주소</label>
              <input type="text" id="addr1" required>
              <input type="button" value="주소 검색"><br>
              <label for="addr2">상세 주소</label>
              <input type="text" id="addr2">
            </li>
            <li>
              <label for="phone">전화번호</label>
              <input type="tel" id="phone" placeholder="하이픈 없이 (01012345678)" required>
            </li>
            <li class="ment">
              <label for="ment">하고싶은 말</label>
              <textarea id="ment" cols="40" rows="4"></textarea>
            </li>
          </ul>
        
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        <ul>
          <li>
            <p>관심사</p>
            <select>
              <option value="game" selected>게임</option>
              <option value="movie">영화</option>
              <option value="sports">스포츠</option>
              <option value="travel">여행</option>
            </select>
          </li>
          <li>
            <p>방문 경로</p>
            <input type="radio" name="course" value="search">검색
            <input type="radio" name="course" value="friend">지인 소개
            <input type="radio" name="course" value="ad">광고
            <input type="radio" name="course" value="etc">기타
          </li>
        </ul>
      </fieldset>
      <div class="buttonGroup">
        <button type="submit" class="twoButton">가입하기</button>
        <button type="reset" class="twoButton">초기화</button>
      </div>
    </form>
  </div>
  <div class="chatBot">
    <img class="chatBotImg" src="../image/crecok_gray_400.png">
  </div>
</body>
</html>
