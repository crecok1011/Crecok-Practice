<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse : collapse;
    }
    th, td {
      padding : 10px 20px;
      text-align : center;
    }
  </style>
  <title>표 연습</title>
</head>
<body>
  <table>
    <caption>표 연습</caption>
    <thead>
      <tr>
        <th colspan="3">고정 헤드셀</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">좌상</td>
        <td rowspan="2">우상</td>
      </tr>
      <tr>
        <td rowspan="2">좌하</td>
        <td>중심</td>
      </tr>
      <tr>
        <td colspan="2">우하</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">고정 푸터셀</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
