<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 기초</title>
</head>
<body>
  <script>
    // 1 ~ 100까지의 수를 전부 더하는 함수
    let number = 100;
    let sum = 0;
    
    function addNumber() {
      for (let i=1; i<=number; i++) {
        sum += i;
      }
    }
    addNumber();
    console.log(sum);
  </script>
</body>
</html>
